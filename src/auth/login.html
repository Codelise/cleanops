<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>CleanOps - Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Poppins:wght@400;500;600;700;800&amp;family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display min-h-screen flex flex-col"
  >
    <header
      class="fixed w-full mt-2 z-50 flex items-center align-center justify-between whitespace-nowrap border-b border-solid rounded-full border-white/20 dark:border-white/10 bg-white/80 dark:bg-gray-500/20 backdrop-blur-xl px-5 py-3 shadow-lg shadow-black/5"
    >
      <div class="flex items-center gap-4 text-[#181811] dark:text-white">
        <div
          class="size-8 flex items-center justify-center text-forest-green dark:text-primary"
        >
          <span class="material-symbols-outlined text-3xl">recycling</span>
        </div>
        <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">
          <a href="/src/index.html">CleanOps Olongapo</a>
        </h2>
      </div>
      <div class="flex flex-1 gap-8 justify-end">
        <div class="hidden md:flex items-center gap-9">
          <a
            class="text-md font-medium leading-normal hover:text-forest-green dark:hover:text-primary transition-colors"
            href="#"
            >Home</a
          >
          <a
            class="text-md font-medium leading-normal hover:text-forest-green dark:hover:text-primary transition-colors"
            href="#"
            >Services</a
          >
          <a
            class="text-md font-medium leading-normal hover:text-forest-green dark:hover:text-primary transition-colors"
            href="#"
            >Contact</a
          >
        </div>
        <button
          class="loginBtn hidden md:flex min-w-[84px] mt-1 cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary hover:bg-[#4a4921] text-[#181811] hover:text-white text-md font-bold leading-normal tracking-[0.015em] hover:brightness-105 transition-all"
          onclick="window.location.href = './register.html'"
        >
          <span class="truncate">Sign Up</span>
        </button>
        <div
          class="flex md:hidden mt-2 items-center justify-center"
          id="hamburgerContainer"
        >
          <button
            id="hamburgerMenu"
            aria-expanded="false"
            onclick="toggleMobileSidebar()"
          >
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>
      </div>
    </header>

    <div
      id="mobileMenu"
      class="hidden md:hidden fixed inset-y-0 right-0 w-64 bg-white/95 dark:bg-gray-900/95 backdrop-blur-xl shadow-2xl z-50 transform translate-x-full transition-transform duration-300 border-l border-white/20 dark:border-gray-700/50"
    >
      <div class="p-6">
        <!-- Close button -->
        <div class="flex justify-end mb-6">
          <button id="closeMobileMenu" class="p-2">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>

        <!-- Menu items -->
        <nav class="flex flex-col items-center gap-4">
          <a
            href="#"
            class="py-3 px-4 hover:text-forest-green dark:hover:text-primary rounded-lg"
            >Home</a
          >
          <a
            href="#"
            class="py-3 px-4 hover:text-forest-green dark:hover:text-primary rounded-lg"
            >Services</a
          >
          <a
            href="#"
            class="py-3 px-4 hover:text-forest-green dark:hover:text-primary rounded-lg"
            >Contact</a
          >
          <button
            class="loginBtn mt-4 py-3 px-4 bg-primary hover:bg-[#4a4921] text-[#181811] hover:text-white rounded-lg font-bold"
            onclick="window.location.href = './register.html'"
          >
            Sign Up
          </button>
        </nav>
      </div>
    </div>
    <main class="flex-1 flex flex-col items-center justify-center p-4 sm:p-8">
      <div class="w-full max-w-[580px] flex flex-col gap-8">
        <div
          class="bg-white dark:bg-surface-dark rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 p-6 sm:p-10 flex flex-col gap-6"
        >
          <div class="flex flex-col gap-2 text-center sm:text-left">
            <h1
              class="text-[#111418] dark:text-white text-3xl text-center font-bold leading-tight tracking-tight font-heading"
            >
              Log in to Your Account
            </h1>
            <p
              class="text-[#617589] dark:text-gray-300 text-md text-center font-normal"
            >
              Welcome back!<br />
              Please enter your details to access your account.
            </p>
          </div>
          <form
            class="flex flex-col gap-5 mt-2"
            onsubmit="event.preventDefault();"
          >
            <div class="flex flex-col gap-2">
              <label
                class="text-[#111418] dark:text-gray-200 text-md font-medium"
                for="email"
                >Email Address</label
              >
              <input
                class="w-full h-12 pl-4 pr-12 rounded-lg border border-white/20 dark:border-white/10 bg-white/80 dark:bg-gray-500/10 text-[#111418] dark:text-white placeholder-[#617589] dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-base"
                id="email"
                placeholder="juan.delacruz@olongapo.gov.ph"
                required=""
                type="email"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label
                class="text-[#111418] dark:text-gray-200 text-md font-medium"
                for="password"
                >Password</label
              >
              <div class="relative flex items-center">
                <input
                  class="w-full h-12 pl-4 pr-12 rounded-lg border border-white/20 dark:border-white/10 bg-white/80 dark:bg-gray-500/10 text-[#111418] dark:text-white placeholder-[#617589] dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-base"
                  id="password"
                  placeholder="Enter your password"
                  required=""
                  type="password"
                />
                <button
                  id="visibilityToggle"
                  class="absolute right-0 h-full px-4 text-[#617589] dark:text-gray-400 hover:text-[#111418] dark:hover:text-white transition-colors flex items-center justify-center cursor-pointer"
                  type="button"
                >
                  <span class="material-symbols-outlined text-[20px]"
                    >visibility</span
                  >
                </button>
              </div>
            </div>
            <div class="flex flex-col gap-4 mt-2">
              <button
                class="mt-4 flex w-full items-center justify-center rounded-lg h-12 px-6 bg-primary hover:bg-[#4a4921] dark:text-gray-600 hover:text-white text-md font-bold leading-normal tracking-[0.015em] transition-colors shadow-sm focus:outline-none focus:ring-4 focus:ring-primary/20 cursor-pointer"
                type="submit"
                id="loginBtn"
              >
                Log In
              </button>
              <!-- THIS RESET BUTTON IS FOR LOGOUT TESING ONLY -->
              <!-- <button
                class="mt-4 flex w-full items-center justify-center rounded-lg h-12 px-6 bg-primary hover:bg-[#4a4921] dark:text-gray-600 hover:text-white text-md font-bold leading-normal tracking-[0.015em] transition-colors shadow-sm focus:outline-none focus:ring-4 focus:ring-primary/20 cursor-pointer"
                type="submit"
                id="resetBtn"
              >
                Reset
              </button> -->
              <a
                id="forgotPassword"
                class="text-sm font-medium text-primary hover:underline text-center"
                href="#"
                >Forgot Password?</a
              >
            </div>
          </form>
          <div class="flex justify-center pt-2">
            <p class="text-[#617589] dark:text-gray-400 text-sm">
              Don't have an account?
              <a
                class="text-primary font-bold hover:underline"
                href="./register.html"
                >Create an account</a
              >
            </p>
          </div>
        </div>
        <p
          class="text-center text-xs text-gray-400 dark:text-gray-300 max-w-sm mx-auto"
        >
          By logging in, you agree to CleanOp's
          <a
            class="underline hover:text-gray-600 dark:hover:text-gray-400"
            href="#"
            >Terms of Service</a
          >
          and
          <a
            class="underline hover:text-gray-600 dark:hover:text-gray-400"
            href="#"
            >Privacy Policy</a
          >.
        </p>
      </div>
    </main>
    <div
      aria-hidden="true"
      class="fixed inset-0 -z-10 pointer-events-none opacity-40 dark:opacity-10 overflow-hidden"
    >
      <div
        class="absolute -top-[20%] -right-[10%] w-[600px] h-[600px] rounded-full bg-blue-100 blur-[100px]"
      ></div>
      <div
        class="absolute top-[40%] -left-[10%] w-[500px] h-[500px] rounded-full bg-blue-50 blur-[80px]"
      ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/src/js/index.js"></script>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
